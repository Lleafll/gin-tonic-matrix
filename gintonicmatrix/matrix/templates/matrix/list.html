{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'matrix/style.css' %}">

<!doctype html>
<table>
    <tr>
        <th></th>
        {% for item in gins %}
        <th>{{ item }}</th>
        {% endfor %}
    </tr>
    {% for tonic, evaluation in evaluation_rows %}
    <tr>
        <th>{{ tonic }}</th>
        {% for item in evaluation %}
        <td>{% if item is None %} - {% else %}{{ item}}{% endif %}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
